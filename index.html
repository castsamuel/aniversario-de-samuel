<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terminal de Mensagens</title>

<style>
    body {
        background-color: #001900;
        color: #00ff00;
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 0;
    }

    #terminal {
        padding: 20px;
        white-space: pre-line;
        overflow-y: auto;
        height: calc(100vh - 40px);
    }

    #input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #00ff00;
        background: #000;
    }

    #prompt {
        margin-right: 5px;
        color: #00ff00;
    }

    #cmd {
        flex: 1;
        background: transparent;
        border: none;
        color: #00ff00;
        font-family: inherit;
        font-size: 16px;
        outline: none;
    }

    ::selection {
        background: #00ff00;
        color: #000;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<div id="terminal"></div>

<div id="input-area">
    <span id="prompt">></span>
    <input id="cmd" autocomplete="off" autofocus>
</div>

<script>
/* ------------------------ CONFIG SUPABASE ------------------------ */
const SUPABASE_URL = "https://ptqiuuohfeytgumrmgvc.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0cWl1dW9oZmV5dGd1bXJtZ3ZjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NDg0MzYsImV4cCI6MjA4MDQyNDQzNn0.VjQdTF_4-bBtP02dR4NOSCqOU15NHtt6ttj8qE87rHE";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* ------------------------ SISTEMA DO TERMINAL ------------------------ */

const terminal = document.getElementById("terminal");
const cmdInput = document.getElementById("cmd");

function print(text) {
    terminal.innerHTML += text + "\n";
    terminal.scrollTop = terminal.scrollHeight;
}

print("Sistema iniciado.");
print("Aguardando comando...");
print("");

/* ------------------------ CHECAR DATA REAL ------------------------ */
function isBirthday() {
    const now = new Date();
    return now.getDate() === 22 && (now.getMonth() + 1) === 12;
}

/* ------------------------ PEGAR MENSAGENS ------------------------ */
async function loadMessages() {
    print("Carregando mensagens...\n");

    const { data, error } = await supabase
        .from("messages")
        .select("*")
        .order("id", { ascending: false });

    if (error) {
        print("Erro ao carregar mensagens.");
        return;
    }

    if (data.length === 0) {
        print("Nenhuma mensagem encontrada.");
        return;
    }

    print("=== MENSAGENS ===");

    data.forEach(msg => {
        print(`• ${msg.sender}: ${msg.content}`);
    });

    print("=================\n");
}

/* ------------------------ DESBLOQUEAR ------------------------ */
function unlock() {
    print("Acesso autorizado.");
    loadMessages();
}

/* ------------------------ COMANDOS ------------------------ */
cmdInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        const command = cmdInput.value.trim();
        print("> " + command);
        cmdInput.value = "";

        if (command === "s4m4e4p4a4") {
            unlock();
        } else {
            print("Comando desconhecido.");
        }
    }
});

/* ------------------------ DESBLOQUEIO AUTOMÁTICO ------------------------ */
if (isBirthday()) {
    print("Data validada: 22/12 — desbloqueando automaticamente...\n");
    unlock();
}
</script>

</body>
</html>
